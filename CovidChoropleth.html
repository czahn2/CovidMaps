<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Covid Choropleth Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
    </style>
</head> 

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>US Covid Rates</h2>
        <div id='text-description'>
            <p>Hover over a state!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script>
        
mapboxgl.accessToken = 'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';

const map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/light-v10', // style URL
    zoom: 6, // starting zoom
    center: [-120.7401, 47.7511] // starting center
}
);

let response;
let covidData;
async function geojsonFetch() {
    response = await fetch('assets/us-covid-2020-rates.geojson');
    covidData = await response.json();
}

geojsonFetch();

map.on('load', function loadingData() {
    map.addSource('covidData', {
        type: 'geojson',
        data: covidData
    });

    map.addLayer({
        'id': 'covidData-layer',
        'type': 'fill',
        'source': 'covidData',
        'paint': {
            'fill-color': [
                'step',
                ['get', 'rates'],
                '#F0F8FF', // Lavender
                10, // stop_input_0
                '#E6E6FA', // LavenderBlush
                20, // stop_input_1
                '#D8BFD8', // Thistle
                30, // stop_input_2
                '#DDA0DD', // Plum
                40, // stop_input_3
                '#8A2BE2', // BlueViolet
                50, // stop_input_4
                '#4B0082', // Indigo
                60, // stop_input_5
                '#483D8B', // DarkSlateBlue
                70, // stop_input_6
                "#000080" // Navy
            ],
            'fill-outline-color': '#BBBBBB',
            'fill-opacity': 0.7,
        }
    });
});

map.on('click', (e) => {
    const county = map.queryRenderedFeatures(e.point, {
        layers: ['covidData-layer']
    });

    if (county.length > 0) {
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(`<h3>${county[0].properties.county}</h3><p><strong><em>${county[0].properties.rates}</strong> cases in the county per 10,000 residents.</em></p>`)
            .addTo(map);
    }

    console.log(county[0])
    console.log(county[0].properties.rates)
});


const layers = [
    '0-9 ',
    '10-19',
    '20-29',
    '30-39',
    '40-49',
    '50-59',
    '60-69',
    '70+'
];
const colors = [
    '#F0F8FF',
    '#E6E6FA',
    '#D8BFD8',
    '#DDA0DD',
    '#8A2BE2',
    '#4B0082',
    '#483D8B',
    '#000080'
];

const legend = document.getElementById('legend');
legend.innerHTML = "<b>Covid case rates<br></b><br><br>";

layers.forEach((layer, i) => {
    const color = colors[i];
    const item = document.createElement('div');
    const key = document.createElement('span');
    key.className = 'legend-key';
    key.style.backgroundColor = color;

    const value = document.createElement('span');
    value.innerHTML = `${layer}`;
    item.appendChild(key);
    item.appendChild(value);
    legend.appendChild(item);
});

map.on('mousemove', ({ point }) => {
    const county = map.queryRenderedFeatures(point, {
        layers: ['covidData-layer']
    });
    document.getElementById('text-description').innerHTML = county.length ?
        `<h3>${county[0].properties.county}</h3><p><strong><em>${county[0].properties.rates}</strong> cases in the county per 10,000 residents.</em></p>` :
        `<p>Hover over a county!</p>`;
    console.log(county[0])
    console.log(county[0].properties.rates)
});
    </script>

</body>

</html>
